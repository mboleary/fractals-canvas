<!Doctype html>
<html>
    <head>
        <title> Canvas Test </title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
    </head>
    <body onload="init()">
        <div id="controls">
            <h1> Canvas Fractal Demo </h1>
            <div id="controlView">
                <div class="controlGroup" for="mandelbrot">
                    <h2> Mandelbrot Controls </h2>
                    <label> Max Iteration </label>
                    <input type="range" id="maxiter">
                    
                    <input type="button" onclick="cpDrawMandelbrot()" value="Redraw">
                    <input type="button" onclick="aniMandelbrot()" value="Animate!">
                </div>
            </div>
            <div class="controlGroup">
                <h2> Color Controls </h2>
                <p> Linear </p>
                <label>Red</label> 
                <input type="range" id="red">
                <label>Green</label> 
                <input type="range" id="green">
                <label>Blue</label> 
                <input type="range" id="blue">
            </div>
            <div class="details">
                <p> Created by Brady O'Leary in 2019 </p>
                <p><a href="http://arsmachina.net">Arsmachina.net</a></p>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
